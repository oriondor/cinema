{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel='stylesheet' href='{% static "css/main_view.css" %}'>
{% endblock %}
{% block title %}Главная{% endblock %}

{% block content %}
<div class='mainpage_content'>
	<div id="slideshow" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img src="/media/banners/first.jpg" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="/media/banners/second.jpg" class="d-block w-100" alt="...">
	    </div>
	    <div class="carousel-item">
	      <img src="/media/banners/third.jpg" class="d-block w-100" alt="...">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>
<div class='sign'><b>Смотрите сегодня,</b> {{day}}</div>
	<div id='film_list'>
			{% for film in films %}
				<a href="{% url 'afisha' film=film.id %}"><div class='main_film'>
					<div class='info'>
				    	<img src="{{ film.main_image.url }}">
				    	<span class='name'>{{film.name}}</span>
					</div>
				    <button type="button" class="btn btn-success btn-block">Купить билет</button>
				</div></a>
			{% endfor %}
	</div>
</div>
{% endblock %}
